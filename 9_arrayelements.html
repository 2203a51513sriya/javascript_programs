<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
   
        <h1>Displaying Array Elements</h1>

        Enter elements:<input type="text" id="inputElements">
        <br><br>
        <button type="button"onclick="printArray()">print:</button>
        <p id="result"></p>
   <script>
        function printArray()
        {
            var inputString=document.getElementById('inputElements').value;
            var inputArray=inputString.split(",");
            var displayString="Array elements:";
            for(var i=0;i<inputArray.length;i++){
                displayString+=inputArray[i];
                if(i<inputArray.length-1){
                    displayString+=", ";
                }
            }
            document.getElementById('result').textContent=displayString;
        }
    </script>
</body>
</html>
